<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding: 10px 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="images/logo.svg" alt="Logo" class="logo-mobile">


    <div class="flex">

      <div class="hero-img"></div>


      <div class="hero-content">
        <div class="content">
          <img src="images/logo.svg" alt="Logo" class="logo-desktop">
          <div class="coming-soon">
            <h1 class="hero-text"><span>We're</span> coming soon</h1>

            <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form>
              <div class="input">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
                <img src="images/icon-error.svg" alt="" class="error-icon hidden">
              </div>
              <p class="error-msg hidden">Please provide a valid email</p>
            </form>
          </div>
        </div>

      </div>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Natnael Dejene</a>.
    </p>
  </footer>
</body>

</html>
